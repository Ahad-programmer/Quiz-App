<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz App</title>
</head>
<body onload="nextQuestion()">
    <div class="quiz-container">
        <!-- Timer at the top -->
        <h2 id="timer">2:00</h2>

        <!-- Quiz Question Section -->
        <div class="question-container">
            <p id="ques" class="question-text"></p>

            <!-- Options Section -->
            <div class="options">
                <input value="1" class="options-input" onclick="clicked()" name="option" type="radio" id="opt1-radio">
                <label id="opt1" class="option-label" for="opt1-radio"></label>

                <input value="2" class="options-input" onclick="clicked()" name="option" type="radio" id="opt2-radio">
                <label id="opt2" class="option-label" for="opt2-radio"></label>

                <input value="3" class="options-input" onclick="clicked()" name="option" type="radio" id="opt3-radio">
                <label id="opt3" class="option-label" for="opt3-radio"></label>
            </div>

            <!-- Next Button -->
            <button id="btn" class="next-button" disabled onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
